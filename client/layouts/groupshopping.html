<template name="groupshopping">
	<ons-row>
		<ons-col>
			<div style="margin-left: 5vw; margin-right: 5vw;">
				<ons-card style="margin:10vh 2vw; height: 70vh;"  modifier="material modifier2">
					<div class="title">
						Common Items
					</div>
					<div class="content">
						
					</div>
				</ons-card>
			</div>
		</ons-col>
		<ons-col>
			<div style="margin-left: 5vw; margin-right: 5vw;">
				<ons-card style="margin:10vh 2vw; height: 70vh; position: relative;"  modifier="material modifier2">
					<div class="title" style="display: inline;">
						My Group: 

						<ons-select style="margin-left: 10px;" modifier="material underbar" id="choose-sel" onchange="editSelects(event)">
						    <option value="basic">Basic</option>
						    <option value="material">Material</option>
						    <option value="underbar">Underbar</option>
					  	</ons-select>
					</div>
					<div class="content">
						
					</div>
					<ons-fab ripple="true" style="position: absolute; bottom: 15px; right: 15px;">
					  <ons-icon icon="md-plus"></ons-icon>
					</ons-fab>

				</ons-card>
			</div>
		</ons-col>
	</ons-row>
</template>
