<!-- Unordered list of shopping item/ logic for rendering the list of items-->
<template name="itemList">
	<style type="text/css">
		::-webkit-scrollbar { 
    display: none; 
}
	</style>
	<ons-card modifier="material modifier2">
	{{#if groceryItems.count}}
		<ul style="width: 90%; margin: auto; max-height:48vh; overflow: auto;" class="list list--material">
			{{#each groceryItems}}
				{{> item}}
			{{/each}}
		</ul>
	{{else}}
		<span style="text-align: center;"><h4>Your Shopping List is Empty</h4></span>

	{{/if}}
	</ons-card>
</template>
