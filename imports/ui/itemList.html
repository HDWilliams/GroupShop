<!-- Unordered list of shopping item/ logic for rendering the list of items-->
<template name="itemList">
	<style type="text/css">
		::-webkit-scrollbar { 
    display: none; 
}
	</style>
	{{#if groceryItems.count}}
		<ul style="width: 90%; margin: auto; padding-bottom:1px; max-height:50vh; box-shadow: 3px 5px 4px #888888; border: 1px #DBDBDB solid; overflow: auto;" class="list list--material">
			{{#each groceryItems}}
				{{> item}}
			{{/each}}
		</ul>
	{{else}}
		<span style="text-align: center;"><h4>Your Shopping List is Empty</h4></span>

	{{/if}}
</template>
