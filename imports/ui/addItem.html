<!-- Item input field and submit button for my shopping list-->

<template name="addItem">
	<span style="white-space:nowrap; display: inline-block; width:100%">
		<form class="groceryAdd" id="groceryForm">
			<input type="text" value="" placeholder="Add item" class="text-input text-input--material" style="width: 90%;" required>
			<button type="submit" form="groceryForm" style='background-color: #008000;' class="fab fab--material fab--mini">
				<i style="color:white;" class="zmdi zmdi-plus"></i>
			</button>
		</form>
	</span>
	<div id="toastRoot"></div>
</template>
